<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" type="text/css" rel="Stylesheet" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"></script>
    <script type="text/javascript" src="./main.js"></script>
    <title>Shuffle and Sort</title>
</head>
<body>
    <div class="container">
        <p class="fs-3"><b>Shuffle and Sort</b></p>
        <div class="row background flex-column-reverse flex-md-row">
            <div class="col">
                <div class="row m-2" id="cells">
                    <div class="col-sm-4 col-12 color1 cell" id="1">1</div>
                    <div class="col-sm-4 col-12 color2 cell" id="2">2</div>
                    <div class="col-sm-4 col-12 color3 cell" id="3">3</div>
                    <div class="col-sm-4 col-12 color2 cell" id="4">4</div>
                    <div class="col-sm-4 col-12 color3 cell" id="5">5</div>
                    <div class="col-sm-4 col-12 color4 cell" id="6">6</div>
                    <div class="col-sm-4 col-12 color4 cell" id="7">7</div>
                    <div class="col-sm-4 col-12 color1 cell" id="8">8</div>
                    <div class="col-sm-4 col-12 color3 cell" id="9">9</div>
                </div>
            </div>
            <div class="col">
                <div>
                <button class="button" onclick="shuffleCell()">Shuffle</button>
                </div>
                <div>
                <button class="button" onclick="sortCells()">Sort</button>
                </div>
            </div>
            
        </div>
        
        <p class="fs-6">Shuffle and Sort by <b>Swapna Sahu</b></p>
    </div>
    
</body>
</html>
